<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rawe Ltd. | Software services</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet" />

</head>

<body>


    <div id="js-dev" style="display: none">
        <!-- Dev links -->
        <a href="https://tracker.rawe.ltd" class="js-dev__a">Issue tracker</a> |
        <a href="https://rawe-ltd.inv.bg" class="js-dev__a">Invoices</a>
    </div>


    <div class="container page">

        <header>
            <div class="header__logo">
                <img id="logo" src="images/rawe.svg" alt="Rawe logo">
            </div>
            <div class="header__name">
                <h1 class="title">Rawe Ltd<span class="color">.</span></h1>
                <small class="subtitle">Software services</small>
            </div>
        </header>
        <main>
            <section id="corporate">
                <!-- JS will fill this for us -->
            </section>
            <div class="row">
                <section id="services">
                    <h2 class="services__name">Services</h2>
                    <ul class="services__list">
                        <li class="services__item">Software Development</li>
                        <li class="services__item">Drupal consulting</li>
                    </ul>
                </section>
                <section id="contact">
                    <h2 class="contact__name">Contact</h2>
                    <form method="post" class="contact-form">
                        <div>
                            <label for="contact-name">
                            <span class="label__name">Name</span>
                            <input type="text" id="contact-name" name="name" placeholder="John Doe" size="20" autocomplete="off">
                        </label>
                        </div>
                        <div>
                            <label for="contact-email">
                            <span class="label__name">Email</span>
                            <input type="email" id="contact-email" name="email" required="required" placeholder="mail@example.com" size="20" autocomplete="off">
                        </label>
                        </div>
                        <div>
                            <label for="contact-message">
                            <span class="label__name">Message</span>
                            <textarea id="contact-message" name="message" required="required" placeholder="Your enquiry" rows="4" cols="20" autocomplete="off"></textarea>
                        </label>
                        </div>
                        <div>
                            <input type="submit" name="submit" value="Submit" class="submit">
                            <!-- so much submit! -->
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </div>

    <footer>
        <div class="container">
            <!-- <p>RAW<span class="color">E</span> Ltd. BG203729627</p> -->
            <!-- <p>RAW<span class="color">E</span> Ltd<span class="color">.</span> BG203729627</p> -->
            <p>RAWE Ltd<span class="color">.</span> BG203729627</p>
        </div>
    </footer>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115774122-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-115774122-1');


        // CUSTOM
        var jsDev = document.getElementById('js-dev');
        document.body.addEventListener('keydown', function(e) {
            console.log(e);
            if ((e.ctrlKey || e.metaKey || e.altKey) && (e.code === 'KeyI')) {
                jsDev.style.display = 'flex';
            }
        }, false);
        // document.body.addEventListener('keyup', () => (jsDev.style.display = 'none'), false);


        // Script at the beginning to allow for image caching!
        const images = ['build', 'draw', 'tools', 'pencil', 'website'];
        const img = images[Math.floor(Math.random() * images.length)];
        document.getElementById('corporate').innerHTML = `<span alt="${ img } Illustration" class="illustration i--${ img }"></span>`
   
    </script>
</body>

</html>
